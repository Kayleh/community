<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="zh-CN">
<head>
    <title th:text="${question.title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/community.css">
    <link rel="stylesheet" href="/editor.md/css/editormd.preview.css"/>
    <!--    在同级目录找资源，这里是profile/questions/所以找不到-->
    <script src="/js/community.js" type="application/javascript"></script>
    <script src="/js/moment.js" type="application/javascript"></script>
    <!--    <script src="jquery.min.js"></script>-->
    <script src="/editor.md/editormd.js"></script>
    <script src="/editor.md/lib/marked.min.js"></script>
    <script src="/editor.md/lib/prettify.min.js"></script>
</head>
<body>
<div th:insert="navigation::nav"></div>

<div class="col-lg-8 col-mg-12 col-sm-12 col-xs-12">
    <div class="container-fluid main profile">
        <div class="row">
            <!--        左边的布局-->
            <div class="col-lg-9 col-mg-12 col-sm-12 col-xs-12">

                <!--正文-->
                <div class="col-lg-12 col-mg-12 col-sm-12 col-xs-12">
                    <h1 id="question-title"><span th:text="${question.title}"></span></h1>
                    <span class="text-desc">
                作者: <span th:text="${question.user.name}"></span> |
                发布时间: <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm ')}"></span> |
                阅读数: <span th:text="${question.viewCount}"></span> |
            </span>

                    <hr class="col-lg-12 col-mg-12 col-sm-12 col-xs-12 ">

                    <!--标签-->
                    <div class="col-lg-12 col-mg-12 col-sm-12 col-xs-12">
                    <span class="label label-info question-tag" th:each="tag:${question.tag.split(',')}">
                        <span class="glyphicon glyphicon-tags"></span>
                        <span class="label label-info " th:text="${tag}"></span>
                    </span>
                    </div>

                    <hr class="col-lg-12 col-mg-12 col-sm-12 col-xs-12">

                    <!--内容-->
                    <div class="col-lg-12 col-mg-12 col-sm-12 col-xs-12" id="question-view">
                        <textarea style="display:none;" th:text="${question.description}"></textarea>
                    </div>

                    <script type="text/javascript">
                        $(function () {
                            var testView = editormd.markdownToHTML("question-view", {
                                // markdown : "[TOC]\n### Hello world!\n## Heading 2", // Also, you can dynamic set Markdown text
                                // htmlDecode : true,  // Enable / disable HTML tag encode.
                                // htmlDecode : "style,script,iframe",  // Note: If enabled, you should filter some dangerous HTML tags for website security.
                            });
                        });
                    </script>


                    <hr class="col-lg-12 col-mg-12 col-sm-12 col-xs-12 ">
                </div>



            </div>
        </div>
    </div>
</div>

<!--        </hr>-->
<!--        右边的布局-->
<div class="col-lg-4 col-mg-12 col-sm-12 col-xs-12" style="font-size: 15px">
    <div class="container-fluid main">
        <div class="column">

            <!--    <div class="container-fluid main profile">-->

            <!--            &lt;!&ndash;        左边的布局&ndash;&gt;-->
            <!--            <div class="col-lg-9 col-mg-12 col-sm-12 col-xs-12">-->


            <!--                <div class="col-lg-3 col-mg-12 col-sm-12 col-xs-12">-->
            <div class="col-lg-12 col-mg-12 col-sm-12 col-xs-12">
                <h4><span class="glyphicon glyphicon-user" aria-hidden="true"></span>发起人</h4>

                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h4>
                            <span th:text="${question.user.name}"></span>
                        </h4>
                        <!--                        <span-->
                        <!--                                th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm ')}">-->
                        <!--                        </span>-->
                    </div>
                </div>

            </div>

            <!--微信号-->
            <hr class="col-lg-12 col-mg-12 col-sm-12 col-xs-12">
            <!--            <div class="col-lg-12 col-mg-12 col-sm-12 col-xs-12">-->
            <!--                <h4>站长博客</h4>-->
            <!--                <a href="https://kayleh.github.io"-->
            <!--                   style="font-size: 15px;margin-left: 10px">Kayleh.github.io</a>-->
            <!--            </div>-->
            <!--            <div class="col-lg-12 col-mg-12 col-sm-12 col-xs-12">-->
            <!--                <h4>关注订阅号</h4>-->
            <!--                <img class="img-thumbnail question-wechat" src="/images/img/wechat.png">-->
            <!--            </div>-->
            <div class="col-lg-12 col-mg-12 col-sm-12 col-xs-12">
                <div class="media-body">
                    <h4><span class="glyphicon glyphicon-time" aria-hidden="true"></span>发起时间</h4>
                    <span
                            th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm ')}">
                        </span>
                </div>
            </div>

            <hr class="col-lg-12 col-mg-12 col-sm-12 col-xs-12 ">
            <!--编辑-->
            <div class="col-lg-12 col-mg-12 col-sm-12 col-xs-12">
                <a th:href="@{'/publish/'+${question.id}}" class="community-menu">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"
                          th:if="${session.user!=null&&session.user.id==question.creator}">编辑</span>
                </a>
            </div>

            <hr class="col-lg-12 col-mg-12 col-sm-12 col-xs-12">
            <!--相关问题-->
            <div class="col-lg-12 col-mg-12 col-sm-12 col-xs-12">
                <h4><span class="glyphicon glyphicon-search" aria-hidden="true"></span>相关问题</h4>
                <ul class="question-related">
                    <li th:each="related:${relatedQuestions}">
                        <a th:href="@{'/question/'+${related.id}}" th:text="${related.title}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>






<div class="col-lg-8 col-mg-12 col-sm-12 col-xs-12">
    <div class="container-fluid main profile">
        <div class="row">
            <!--        左边的布局-->
            <!--回复列表-->
            <div class="col-lg-9 col-mg-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <h4>
                        <span th:text="${question.commentCount}"></span> 条回复
                    </h4>
                    <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments" th:each="comment : ${comments}">
                        <div class="media">
                            <div class="media-left">
                                <a href="#">
                                    <img class="media-object img-rounded"
                                         th:src="${comment.user.avatarUrl}">
                                </a>
                            </div>
                            <div class="media-body" th:id="${'comment-body-'+comment.id}">
                                <h5 class="media-heading">
                                    <span th:text="${comment.user.name}"></span>
                                </h5>
                                <div th:text="${comment.content}"></div>
                                <div class="menu">
                                    <span class="glyphicon glyphicon-thumbs-up icon"></span>
                                    <!--                                <span class="glyphicon glyphicon-comment icon" th:data-id="${comment.id}"-->
                                    <!--                                        onclick="collapseComments(this)"></span>-->
                                    <!--评论-->
                                    <span th:data-id="${comment.id}"
                                          onclick="collapseComments(this)" class="comment-icon">
                                    <span class="glyphicon glyphicon-comment"></span>
                                    <span th:text="${comment.commentCount}"></span>
                                </span>
                                    <span class="pull-right"
                                          th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd')}"></span>
                                </div>
                                <!--二级评论-->
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 collapse sub-comments"
                                     th:id="${'comment-'+comment.id}">
                                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                        <input type="text" class="form-control" placeholder="评论一下……"
                                               th:id="${'input-'+comment.id}">
                                        <button type="button" class="btn btn-success pull-right" onclick="comment(this)"
                                                th:data-id="${comment.id}">评论
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--回复框-->
                <div class="col-lg-12 col-mg-12 col-sm-12 col-xs-12">
                    <h4>
                        <span class="glyphicon glyphicon-comment" aria-hidden="true"></span>  添加回复
                    </h4>
                    <p></p>
<!--                    <hr class="col-lg-12 col-mg-12 col-sm-12 col-xs-12 comment-sp">-->
                    <div class="col-lg-12 col-mg-12 col-sm-12 col-xs-12" id="comment_section">
                        <div class="media">
                            <div class="media-left">
                                <a href="#">
                                    <img class="media-object img-rounded"
                                         th:src="${session.user!=null?session.user.avatarUrl:'/images/img/default_avatar.png'}">
                                </a>
                            </div>
                            <div class="media-body">
                                <h5 class="media-heading">
                                    <span th:text="${session.user!=null?session.user.name:'匿名用户'}"></span>
                                </h5>
                                <!--                        <span-->
                                <!--                                th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm ')}">-->
                                <!--                        </span>-->
                            </div>

                        </div>

                        <input type="hidden" id="question_id" th:value="${question.id}">
                        <!--                <input type="hidden" id="question_id" value="123">-->

                        <textarea class="form-control comment" rows="6" id="comment_content" th:placeholder="请尽量让自己的回复能够对别人有帮助"></textarea>

                        <button type="button" class="btn btn-success btn-comment" onclick="post()">回复</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


<!--</div>-->
<div class="col-lg-12 col-mg-12 col-sm-12 col-xs-12">
    <div th:insert="footer::foot"></div>
</div>
</body>

</html>
