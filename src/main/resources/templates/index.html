<script type="application/javascript">
    window.onload = function () {

        var closable = window.localStorage.getItem("closable");
        if (closable == "true") {
            window.close();
            window.localStorage.removeItem("closable");
        }

    }

    // 时间戳
    // // 不自动更新
    // var timeagoInstance = timeago();// 实例
    // var time = timeagoInstance.format('2018-03-2 17:13:00', 'zh_CN');
    // console.log(time);
    //
    // // 自动更新
    // var timeagoInstance = timeago();// 实例
    // timeagoInstance.render(document.querySelectorAll('.time'), 'zh_CN');


    $(document).ready(function () {

        var str = "";
        var timestamp = 0;
        var pass = 0;
        str = $("#time").text();
        timestamp = (new Date()).valueOf();
        pass = (timestamp - str) / 1000;
        $("#time").text(pass);
        if (pass < 60) {
            $("#time").text(pass + "秒前");
        } else {
            if (pass < (60 * 60)) {
                pass = Math.floor(pass / 60);
                $("#time").text(pass + "分钟前");
            } else {
                if (pass < (60 * 60 * 72)) {
                    pass = Math.floor(pass / 60 / 60);
                    $("#time").text(pass + "小时前");
                } else {
                    if (pass >= (60 * 60 * 72)) {
                        pass = Math.floor(pass / 60 / 60 / 24);
                        $("#time").text(pass + "天前");
                    }
                }
            }
        }
    });
</script>
