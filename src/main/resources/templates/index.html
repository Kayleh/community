<div class="col-lg-8 col-mg-12 col-sm-12 col-xs-12">
    <div class="container-fluid main">
        <!--<div class="container main">-->
        <div class="row">
            <div class="column">
                <div class="col-lg-9 col-mg-12 col-sm-12 col-xs-12">
                    <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h3>
                    <hr>

                    <div class="media" th:each="question:${pagination.data}">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">
                                <a th:href="@{'question/'+${question.id}}" th:text="${question.title}"></a>
                            </h4>
                            <!--                    <span th:text="${question.description}"></span><br>-->
                            <span class="text-desc"><span th:text="${question.commentCount}"></span> 个回复 ● <span
                                    th:text="${question.viewCount}"></span> 次浏览 ● <span
                                    th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm ')}"></span></span>
                        </div>

                    </div>
                    <nav aria-label="Page navigation" style="margin-left: 500px">
                        <ul class="pagination">
                            <li th:if="${pagination.showFirstPage}">
                                <a th:href="@{/(page=1,search=${search},tag=${tag},sort=${sort})}"
                                   aria-label="Previous">
                                    <span aria-hidden="true">&lt;&lt;</span>
                                </a>
                                <!--                        <a href="/?page=1" aria-label="Previous">-->
                                <!--                            <span aria-hidden="true">&lt;&lt;</span>-->
                                <!--                        </a>-->
                            </li>
                            <li th:if="${pagination.showPrevious}">
                                <a th:href="@{/(page=${pagination.page - 1},search=${search},tag=${tag},sort=${sort})}"
                                   aria-label="Previous">
                                    <span aria-hidden="true">&lt;</span>
                                </a>
                                <!--                        <a th:href="@{/(page=${pagination.page - 1})}">-->
                                <!--                            <span aria-hidden="true">&lt;</span>-->
                                <!--                        </a>-->
                            </li>

                            <li th:each="page : ${pagination.pages}"
                                th:class="${pagination.page == page}? 'active' : ''">
                                <a th:href="@{/(page=${page},search=${search},tag=${tag},sort=${sort})}"
                                   th:text="${page}"></a>
                                <!--                        <a th:href="@{/(page=${page})}" th:text="${page}"></a>-->
                            </li>

                            <li th:if="${pagination.showNext}">
                                <a th:href="@{/(page=${pagination.page + 1 },search=${search},tag=${tag},sort=${sort})}"
                                   aria-label="Previous">
                                    <!--                            ,search=${search},tag=${tag},sort=${sort}-->
                                    <span aria-hidden="true">&gt;</span>
                                </a>
                            </li>
                            <li th:if="${pagination.showEndPage}">
                                <a th:href="@{/(page=${pagination.totalPage},search=${search},tag=${tag},sort=${sort})}"
                                   aria-label="Previous">
                                    <!--                            ,search=${search},tag=${tag},sort=${sort}-->
                                    <span aria-hidden="true">&gt;&gt;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
