<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="zh-CN">
<head>
    <title>Wizard community</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/community.css">
</head>

<script type="application/javascript">
    window.onload = function () {

        var closable = window.localStorage.getItem("closable");
        if (closable == "true") {
            window.close();
            window.localStorage.removeItem("closable");
        }

    }
</script>
<body>
<div th:insert="navigation::nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-mg-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h2>
            <hr>

            <div class="media" th:each="question:${pagination.data}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'question/'+${question.id}}" th:text="${question.title}"></a>
                    </h4>
                    <span th:text="${question.description}"></span><br>
                    <span class="text-desc"><span th:text="${question.commentCount}"></span> 个回复 ● <span
                            th:text="${question.viewCount}"></span> 次浏览 ● <span
                            th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm ')}"></span></span>
                </div>

            </div>
            <nav aria-label="Page navigation" style="margin-left: 500px">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage}">
                        <a th:href="@{/(page=1,search=${search},tag=${tag},sort=${sort})}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                        <!--                        <a href="/?page=1" aria-label="Previous">-->
                        <!--                            <span aria-hidden="true">&lt;&lt;</span>-->
                        <!--                        </a>-->
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{/(page=${pagination.page - 1},search=${search},tag=${tag},sort=${sort})}"
                           aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                        <!--                        <a th:href="@{/(page=${pagination.page - 1})}">-->
                        <!--                            <span aria-hidden="true">&lt;</span>-->
                        <!--                        </a>-->
                    </li>

                    <li th:each="page : ${pagination.pages}" th:class="${pagination.page == page}? 'active' : ''">
                        <a th:href="@{/(page=${page},search=${search},tag=${tag},sort=${sort})}" th:text="${page}"></a>
                        <!--                        <a th:href="@{/(page=${page})}" th:text="${page}"></a>-->
                    </li>

                    <li th:if="${pagination.showNext}">
                        <a th:href="@{/(page=${pagination.page + 1 },search=${search},tag=${tag},sort=${sort})}"
                           aria-label="Previous">
                            <!--                            ,search=${search},tag=${tag},sort=${sort}-->
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showEndPage}">
                        <a th:href="@{/(page=${pagination.totalPage},search=${search},tag=${tag},sort=${sort})}"
                           aria-label="Previous">
                            <!--                            ,search=${search},tag=${tag},sort=${sort}-->
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-mg-12 col-sm-12 col-xs-12" style="font-size: 15px">
            <h3 style="margin-top: 30px;padding: 40px">热门话题</h3>

            <hr class="col-lg-12 col-mg-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-mg-12 col-sm-12 col-xs-12">
                <!--                <h4>站长博客</h4>-->
                <h3 style="margin: 0px; padding: 20px">站长博客</h3>
                <a href="https://kayleh.github.io" style="font-size: 16px;margin-left: 10px">Kayleh.github.io</a>
            </div>
            <hr class="col-lg-12 col-mg-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-mg-12 col-sm-12 col-xs-12">
                <!--                <h4>关注订阅号</h4>-->
                <h3 style="margin: 0px; padding: 20px">关注订阅号</h3>
                <img class="img-thumbnail question-wechat"  src="/images/img/wechat.png">
            </div>

        </div>
    </div>
</div>
<!--页尾-->
<div th:insert="footer::foot"></div>
</body>
</html>
