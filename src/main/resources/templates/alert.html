<!DOCTYPE html>
<html>
<head>
    <!--    弹窗-->
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Nifty Modal Window Effects with CSS Transitions and Animations"/>
    <meta name="keywords"
          content="modal, window, overlay, modern, box, css transition, css animation, effect, 3d, perspective"/>
    <meta name="author" content="Codrops"/>
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/alert/default.css"/>
    <link rel="stylesheet" type="text/css" href="/css/alert/component.css"/>
    <script src="js/alert/modernizr.custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
</head>
<body>
<nav>
    <!--弹窗-->
    <div class="md-modal md-effect-11" id="modal-11">
        <div class="md-content">
            <h3>Wechat</h3>
            <div align="center">
                <img src="/images/img/wechat1.png" width="337" height="450">
                <p></p>
                <button class="md-close">Close me!</button>
            </div>
        </div>
    </div>
    <div class="md-modal md-effect-10" id="modal-10">
        <div class="md-content">
            <h3>Wechat</h3>
            <div align="center">
                <img src="/images/img/wechat.png" width="300" height="350">
                <p></p>
                <button class="md-close">Close me!</button>
            </div>
        </div>
    </div>
    <!--    登录-->
    <div class="md-modal md-effect-9" id="modal-9">
        <div class="md-content">
            <h3>Login</h3>
            <div align="center">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Account:</label>
                        <input type="name" class="form-control" id="exampleInputEmail1"
                               placeholder="Account" style="width: 250px">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password:</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                               placeholder="Password" style="width: 250px">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Check me out
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            <hr>
            <div align="center">
                <p class="help-block">使用社交账号登录</p>
                <a th:href="@{https://github.com/login/oauth/authorize(client_id='19ebcb4f921719bd4518',redirect_uri=${#httpServletRequest.getRequestURL()+'callback'},scope='user',state=1)}">
                    <img src="/images/img/github.png" width="30px">使用Github登录
                </a>
                <p></p>
            </div>
            <button class="md-close">Close me!</button>
            <p></p>
            <hr>
        </div>
    </div>
    <div class="md-overlay"></div>
    <script src="/js/alert/classie.js"></script>
    <script src="/js/alert/modalEffects.js"></script>
    <script>
        var polyfilter_scriptpath = '/js/';
    </script>
    <script src="/js/alert/cssParser.js"></script>
    <script src="/js/alert/css-filters-polyfill.js"></script>
</nav>
</body>
</html>
